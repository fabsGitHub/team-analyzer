# --- Projekt-Identität ---
sonar.projectKey=teamanalyzer
sonar.projectName=Team Analyzer
sonar.projectVersion=1.0

# URL deiner SonarQube-Instanz (für CLI/Action)
# Alternativ via env SONAR_HOST_URL setzen
# sonar.host.url=http://localhost:9000

# --- Quellen & Tests (Multi-Language) ---
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src
sonar.test.inclusions=**/*Test.java,**/*.spec.ts,**/*.test.ts

# Ignorieren (Build/Artefakte/Dist)
sonar.exclusions=**/node_modules/**,frontend/dist/**,**/*.d.ts,**/db/migration/**,**/db/seed/**,docker/**

# --- Java ---
sonar.java.binaries=backend/target/classes
sonar.junit.reportPaths=backend/target/surefire-reports
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# --- TypeScript/JavaScript ---
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Optional: Branch- und PR-Setup (Community: eingeschränkt)
# sonar.branch.name=${env.BRANCH_NAME}
